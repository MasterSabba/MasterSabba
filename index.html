<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MasterSabba Hub</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-orange: #ff9800;
            --neon-green: #39ff14; /* Colore per MasterKey */
            --bg-dark: #0a0a0a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden; /* Evita scroll laterale fastidioso */
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        .container {
            display: flex;
            flex-direction: row; /* DISPOSIZIONE ORIZZONTALE */
            gap: 20px;
            padding: 20px;
            overflow-x: auto; /* Permette lo scroll se lo schermo è piccolo */
            max-width: 100vw;
            scrollbar-width: none; /* Nasconde scrollbar su Firefox */
        }

        .container::-webkit-scrollbar { display: none; } /* Nasconde scrollbar su Chrome/Safari */

        .card {
            background: #161616;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-width: 200px; /* Larghezza fissa per l'orizzontale */
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* Effetti Hover/Active specifici */
        .card.uno:active, .card.uno:hover { border-color: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 212, 255, 0.4); transform: translateY(-5px); }
        .card.verbum:active, .card.verbum:hover { border-color: var(--neon-orange); box-shadow: 0 0 20px rgba(255, 152, 0, 0.4); transform: translateY(-5px); }
        .card.key:active, .card.key:hover { border-color: var(--neon-green); box-shadow: 0 0 20px rgba(57, 255, 20, 0.4); transform: translateY(-5px); }

        .card h2 { margin: 10px 0; font-size: 1.3rem; }
        .card p { font-size: 0.8rem; color: #aaa; text-align: center; margin-bottom: 15px; }

        .btn {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .btn-uno { background: var(--neon-blue); color: #000; }
        .btn-verbum { background: var(--neon-orange); color: #000; }
        .btn-key { background: var(--neon-green); color: #000; }

        .stats { margin-top: 30px; font-size: 0.8rem; color: #444; }
    </style>
</head>
<body>

    <h1>GAMES HUB</h1>

    <div class="container">
        <a href="https://mastersabba.github.io/MasterUno/" target="_self" class="card uno">
            <h2>MasterUno</h2>
            <p>Gioco di carte</p>
            <div class="btn btn-uno">Gioca</div>
        </a>

        <a href="https://mastersabba.github.io/MasterVerbum/" target="_self" class="card verbum">
            <h2>MasterVerbum</h2>
            <p>Sfida di parole</p>
            <div class="btn btn-verbum">Gioca</div>
        </a>

        <a href="https://mastersabba.github.io/MasterKey/" target="_self" class="card key">
            <h2>MasterKey</h2>
            <p>Gioco di logica</p>
            <div class="btn btn-key">Gioca</div>
        </a>
    </div>

    <div class="stats">MasterSabba Project © 2026</div>

</body>
</html>
